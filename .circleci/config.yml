version: 2.1

orbs:
  node: circleci/node@4.1.0

### It's a good practice to keep your commands at the top of the config file. In this project, you'll need at least 2 commands:
commands:
  sayhello:
    description: "A very simple command for demonstration purposes"
    parameters:
      to:
        type: string
        default: "Hello World"
    steps:
      - run: echo << parameters.to >>

  destroy-environment:
    description: Destroy cloudformation stacks given a workflow ID.
    steps:
      - run: aws cloudformation delete-stack --stack-name "prod-${CIRCLE_WORKFLOW_ID}"

#   revert-migration:
#     description: Revert the last migration if successfully run in the current workflow.
#     ...

jobs:
  build-backend:
    docker:
      - image: cimg/node:lts
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Check node version
          command: |
            node --version
      - node/install-npm
      - node/install-packages:
          app-dir: ~/project/backend
          cache-path: ~/project/backend/node_modules
          override-ci-command: npm install
      - run:
          name: Run backend build
          command: |
            cd ~/project/backend && npm run build

  build-frontend:
    docker:
      - image: cimg/node:lts
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Check node version
          command: |
            node --version
      - node/install-npm
      - node/install-packages:
          app-dir: ~/project/frontend
          cache-path: ~/project/frontend/node_modules
          override-ci-command: npm install
      - run:
          name: Run frontend build
          command: |
            cd ~/project/frontend && npm run build

  test-frontend:
    docker:
      - image: cimg/node:lts
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - node/install-npm
      - node/install-packages:
          app-dir: ~/project/frontend
          cache-path: ~/project/frontend/node_modules
          override-ci-command: npm install
      - run:
          name: Run frontend build
          command: |
            cd ~/project/frontend && npm run test
      - run:
          name: Run frontend build
          command: |
            cd ~/project/frontend && npm run test:cov
      - store_test_results:
          path: frontend/coverage
      - store_test_results:
          path: frontend/coverage/lcov-report
      - store_artifacts:
          path: frontend/coverage


  test-backend:
    docker:
      - image: cimg/node:lts
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - node/install-npm
      - node/install-packages:
          app-dir: ~/project/backend
          cache-path: ~/project/backend/node_modules
          override-ci-command: npm install
      - run:
          name: Run backend build
          command: |
            cd ~/project/backend && npm run test
      - store_test_results:
          path: backend/coverage
      - store_artifacts:
          path: backend/coverage



